<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/index.css" />
    <link rel="stylesheet" href="/Fonts-6/css/all.css" />

    <title>CURRENCY CONVERTER</title>
  </head>
  <body>
    <div class="wrapper">
      <header>CURRENCY CONVERTER</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>

        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
              <select>
                <option value="USD">USD</option>
                <option value="NPR">NPR</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
                <option value="NGN">NGN</option>
              </select>
            </div>
          </div>

          <div class="icon"><i class="fas fa-exchange-alt"></i></div>

          <div class="to">
            <p>to</p>
            <div class="select-box">
              <img src="https://flagsapi.com/NP/flat/64.png" alt="flag" />
              <select>
                <option value="NPR">NPR</option>
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
                <option value="NGN">NGN</option>
              </select>
            </div>
          </div>
        </div>

        <div class="exchange-rate">1 USD = 118.16 NPR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

    <script src="JS/INDEX.JS"></script>
    <script src="js/COUNTRY_LIST.JS"></script>
  </body>
</html>
